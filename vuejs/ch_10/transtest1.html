<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.8.0/marked.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Transisiton Test</h1>
            <label><input type="checkbox" v-model="isOK">Change</label>
            <transition>
                <p v-if="isOK">Now you can see me.</p>
            </transition>
        </div>
    </body>
        <script>
            new Vue({
                el: "#app",
                data: {
                    isOK: false
                },
            });
        </script>
</html>

<style>
    /* 나타나고 있을 때와 사라질 때는 0.5초 */
    .v-enter-active, .v-leave-active {
        transition: 1.5s;
    }
    /* 나타나기 전의 상태와 사라진 상태는 투명도가 0, 밑으로 20 이동 */
    v.enter, .v-leave-to {
        opacity: 0;
        transform: tanslatY(20px)
    }
</style>
