<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.8.0/marked.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Shuffle When Click Shuffle Button</h1>
            <button v-on:click="shuffledData">Shuffle</button>
        </div>
    </body>
        <script>
            new Vue({
                el: "#app",
                data: {
                    dataArray: ['One', 'Two', 'Three', 'Four', 'Five'],
                },
                methods: {
                    shuffledData: function() {
                        var buffer = [];
                        var len = this.dataArray.length;
                        for (var i=len; len>0; len--) {
                            var random = Math.floor(Math.random() * len);
                            buffer.push(this.dataArray[random]);
                            this.dataArray.splice(random, 1);
                        }
                        this.dataArray = buffer;
                        alert(this.dataArray);
                    },
                }
            });
        </script>
</html>

<style>
    /* 나타나고 있을 때와 사라질 때는 0.5초 */
    .v-enter-active, .v-leave-active {
        transition: 0.5s;
    }
    /* 나타나기 전의 상태와 사라진 상태는 투명도가 0, 오른쪽으로 50 이동 */
    .v-enter, .v-leave-to {
        opacity: 0;
        transform: translateX(100px)
    }
</style>
