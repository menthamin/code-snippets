<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <h1>computed</h1>
        <div id="app">
            <p>감상은 140자 이내로 입력해 주세요.</p>
            <textarea v-model="myText" cols="30" rows="10"></textarea>
            <p v-bind:style="{color: computedColor}">남은 글자는 {{ remaining }} 입니다.</p>
        </div>
    </body>
        <script>
            new Vue({
                el: "#app",
                data: {
                    myText: "오늘은 날씨가 좋습니다.",
                },
                computed: {
                    remaining: function() {
                        return 140 - this.myText.length;
                    },
                    computedColor: function() {
                        col = "green";
                        if (this.remaining < 20) {
                            col = "orange";
                        }
                        if (this.remaining < 1) {
                            col = "red";
                        }
                        return col;
                    }
                },
            })
        </script>
</html>
