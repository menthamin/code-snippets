<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <h1>v-bind</h1>
        <div id="app">
            <p><a href="https://naver.co.kr/" target="_blank"></a>Naver LInk</p>
            <imb><img src="cat.jpeg"></imb>Cat</p>
            <p align="left">Left</p>
            <p align="right">Right</p>
            <p align="center">Center</p>
            <p style="color:red">Red</p>
            <p style="color:blue;font-size:150%">Blue & FontSize 150%</p>
            <p style="color:blue;font-size:150%;background-color:gray">Blue & FontSize 150% & Background</p>

            <p v-bind:class="blueUnderlinedClass">v-bind class</p>
            <p v-bind:class="[strikeThroughClass, blueUnderlinedClass]">v-bind two class</p>
            <p v-bind:class="{dark: isOn}">class on/off using data</p>
            <p v-bind:class="[blueUnderlinedClass, strikeThroughClass, darkClass]">v-bind three class</p>
        </div>
    </body>
        <script>
            new Vue({
                el: "#app",
                data: {
                    blueUnderlinedClass: 'blud-underlined',
                    strikeThroughClass: 'strike-through',
                    darkClass: 'dark',
                    isOn: true
                }
            })
        </script>
    <style>
        .blud-underlined {
            text-decoration: underline;
            color:blue
        }
        .strike-through {
            text-decoration: line-through;
            color:lightgrey
        }
        .dark {
            background-color: rgb(50, 50, 50);
        }
    </style>
</html>
