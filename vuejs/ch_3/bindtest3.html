<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <h1>v-bind</h1>
        <div id="app">
            <p align="right">direct right align</p>
            <br>
            <p v-bind:align="myAlign">using v-bind right align</p>
        </div>
    </body>
        <script>
            new Vue({
                el: "#app",
                data: {
                    myAlign: "right"
                }
            })
        </script>
</html>
