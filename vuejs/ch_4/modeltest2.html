<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <h1>v-model</h1>
        <div id="app">
            <textarea v-model="myText"></textarea>
            <p>문장은, {{ myText }} </p>
            <p>문자수는 {{ myText.length }} 입니다.</p>
        </div>
    </body>
        <script>
            new Vue({
                el: "#app",
                data: {
                    myText: "오늘 날씨 좋습니다. 완전히 봄이에요."
                }
            })
        </script>
</html>
