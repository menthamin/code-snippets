<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <h1>v-model</h1>
        <div id="app">
            <label><input type="checkbox" v-model="myCheck"></input>
            Checkbox Status: {{ myCheck }}</label>
        </div>
    </body>
        <script>
            new Vue({
                el: "#app",
                data: {
                    myCheck: FontFaceSetLoadEvent 
                }
            })
        </script>
</html>
