<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.8.0/marked.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>MarkDown Editor</h1>
            <textarea v-model="input">Input</textarea>
            <div v-html="convertedMarkdown"></div>
        </div>
    </body>
        <script>
            new Vue({
                el: "#app",
                data: {
                    input: "",
                },
                computed: {
                    // if you want to use HTML tags in the converted markdown, use v-html
                    convertedMarkdown: function() {
                        return marked(this.input);
                    }
                },
            });
        </script>
</html>
