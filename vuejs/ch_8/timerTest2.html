<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>앞으로 {{ restSec }}초 </p>
            <button v-on:click="startTimer">Start</button>
        </div>
    </body>
    <script>
        new Vue({
            el: "#app",
            data: {
                restSec: 5,
                timerObj: null,
            },
            methods: {
                startTimer: function() {
                    this.restSec = 5;
                    this.timerObj = setInterval(() => { this.restSec -= 0.1; console.log(this.restSec) }, 100);
                }
            },
            watch: {
                // 남은 초를 표시한다.
                restSec: function() {
                    if (this.restSec <= 0) {
                        alert("시간이 종료되었습니다.");
                        clearInterval(this.timerObj);
                    }
                }
            }
        })
    </script>
</html>
