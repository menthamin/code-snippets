<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <h1>v-bind</h1>
        <div id="app">
            <a href="https://roadbook.co.kr/" target="_blank">Direct Link</a>
            <br>
            <a v-bind:href="myUrl" target="_blank">v-bind Link</a>
        </div>
    </body>
        <script>
            new Vue({
                el: "#app",
                data: {
                    myUrl: "https://roadbook.co.kr/"
                }
            })
        </script>
</html>
