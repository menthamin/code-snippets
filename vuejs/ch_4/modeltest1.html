<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <h1>v-model</h1>
        <div id="app">
            <input v-model="myName" placeholder="이름">
            <p>나는 {{ myName }} 입니다.</p>
        </div>
    </body>
        <script>
            new Vue({
                el: "#app",
                data: {
                    myName: "Jm"
                }
            })
        </script>
</html>
