<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <H1>Show binding data</H1>
        <div id="app">
            <div>
                <p> {{ myTea }} {{myTea.length }}</p>
                <p> {{ myTea[1].name }} {{ myTea[1].price }}원</p>
            </div>
        </div>
    </body>
        <script>
            var teaList = [
                {name:'다즐링', price:3000},
                {name:'얼그레이', price:5000},
                {name:'실론', price:4000}
            ];

            new Vue({
                el: '#app',
                data: {
                    myTea: teaList
                }
            })
        </script>
</html>
