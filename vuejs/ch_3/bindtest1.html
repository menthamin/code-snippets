<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <h1>v-bind</h1>
        <div id="app">
            <img src="cat.jpeg">Cat</img>
            <img v-bind:src="fileName">v-bind Cat</div>
        </div>
    </body>
        <script>
            new Vue({
                el: "#app",
                data: {
                    fileName: "cat.jpeg"
                }
            })
        </script>
</html>
